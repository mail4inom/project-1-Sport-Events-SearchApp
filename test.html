<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        img {
            width: 250px;
            height: 250px;
        }
    </style>
</head>

<body>
    <form>
        <h1>Search An Event</h1>
        <div class="input-group">
            <input type="text" class="form-control" id="input" placeholder="Search">
            <input id="search" type="submit" value="submit">
        </div>
    </form>
    

    <div class="output"></div>

    <script>
        $(document).ready(function () {
            $("#search").on("click", function (event) {
                event.preventDefault();
            var searchInput = $("#input").val().trim();

            var queryURL = "https://api.seatgeek.com/2/events?q="+searchInput+"&client_id=MTEwMzI0MzR8MTUyMjMzNDkxMy42MQ";
            $.ajax({
                url: queryURL,
                method: "GET"
            }).then(function (response) {
                console.log(response);
                var response = response.events;

                for (var i = 0; i < response.length; i++) {

                    var name = response[i].title;
                    console.log(name);
                    var address = response[i].venue.url;
                    console.log(address);
                    var img = response;

                    var h3 = $("<h3>").text(name);

                    var a = $("<p>").text(address);

                    var image = $("<img>");

                    image.attr("src", img);

                    $(".output").append(h3, a, image);

                }
            });
        });
        });
    </script>
</body>

</html>
